<html>
<head>
    <title>BOOKSTORE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0d1117;
            color: #dbe9f4;
        }

        h1 {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .book-card {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 255, 255, 0.15);
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }

        .book-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 255, 255, 0.2);
        }

        .book-details {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .add-to-cart {
            background-color: #0077ff;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .add-to-cart:hover {
            background-color: #0059c1;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e63946;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: #c9182c;
        }

        .button {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            display: block;
            margin: 40px auto 0;
            width: fit-content;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    {% load custom_filters %}
    <a href="{% url 'logout' %}" class="logout">Logout</a>
    <h1>Welcome to the Bookstore</h1>

    <div class="grid-container">
        {% for book in books %}
        <div class="book-card">
            <div class="book-details">
                <strong>{{ book.title }}</strong><br>
                by {{ book.author }}<br>
                <em>Publication: {{ book.publication }}</em><br>
                Price: â‚¹{{ book.price }}
            </div>
            <a href="{% url 'add_to_cart' book.id %}" class="add-to-cart">Add to Cart</a>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'cart_list' %}" class="button"> View Cart </a>
</body>
</html>
